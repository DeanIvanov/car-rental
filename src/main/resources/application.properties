spring.datasource.url=jdbc:mysql://localhost:3306/car-rental
spring.datasource.username=super
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.properties.hibernate.show_true = TRUE

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

