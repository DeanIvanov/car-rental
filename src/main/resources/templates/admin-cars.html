<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Cars table</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/tables.css" rel="stylesheet">
</head>
<body>
<div>
    <h1><a href="/admin"><- BACK</a></h1>
</div>
<table class="cars">
    <tr>
        <th class="header">Image</th>
        <th class="header">ID</th>
        <th class="header">Name</th>
        <th class="header">Model</th>
        <th class="header">registration number</th>
        <th class="header">price</th>
        <th class="header">available</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td> <img class="img" th:src="${car.carPicture}" width="100" height="120"></td>
        <td class="id" th:text="${car.id}">id</td>
        <td class="name" th:text="${car.name}">name</td>
        <td class="model" th:text="${car.model}">model</td>
        <td class="reg-number" th:text="${car.registrationNumber}">regnum</td>
        <td class="price" th:text="${car.price}">price</td>
        <td class="available" th:text="${car.available}">available</td>
    </tr>
</table>
</body>
</html>
