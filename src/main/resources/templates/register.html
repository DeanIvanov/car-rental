<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
</head>

<body>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand">
              <img id="logo" src="images/cowboy Cut.png" width="100px" height="70px">
          </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="Sign-up nav-link" href="/register">Sign Up</a>
            </li>
			  <li class="nav-item">
              <a class="Profile nav-link" href="/login">Log In</a>
            </li>
          </ul>
</div>
      </div>
    </nav>
	<form action="#" th:action="@{/register}" th:object="${user}" th:method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	 <label th:for="name"><b>Name</b></label>
    <input type="text" minlength="2" maxlength="15" placeholder="Enter First Name"  th:name="name" th:id="name" required>

    <label th:for="surname"><b>surname</b></label>
    <input type="text" minlength="3" maxlength="20" placeholder="Enter Surname"  th:name="surname" th:id="surname" required>

    <label th:for="username"><b>Email</b></label>
    <input type="text"  minlength="7" maxlength="50"
           placeholder="Enter Email" th:name="username" th:id="username" required>

    <label th:for="password"><b>Password</b></label>
    <input type="password" minlength="5" maxlength="68" placeholder="Enter Password" th:name="password" th:id="password" required>

	<label th:for="dob"><b>Date of birth</b></label>
	<input type="date" placeholder="Enter date of birth" th:name="dob" th:id="dob" required><br>
	
	<label th:for="phone"><b>Phone number</b></label>
	<input type="text" minlength="10" maxlength="13" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  placeholder="Enter Phone number" th:name="phone" th:id="phone"required>

      <label th:for="address"><b>Address</b></label>
      <input type="text" minlength="10" maxlength="100" placeholder="Enter address" th:name="address" th:id="address" required>
	
	<label th:for="licenseNumber"><b>Driverâ€™s license number</b></label>
	<input type="text" minlength="6" maxlength="8" placeholder="Enter Driver's license number" th:name="licenseNumber" th:id="licenseNumber" required>
	  

    <label th:for="licenseCategory"><b>Drivers's license Category (Hold Control to select multiple)</b></label><br>
    <select th:name="licenseCategory" th:id="licenseCategory" multiple required>
       <option th:value="AM" th:text="AM"></option>
       <option th:value="A1"th:text="A1"></option>
       <option th:value="A2"th:text="A2"></option>
       <option th:value="B1"th:text="B1"></option>
       <option th:value="B2"th:text="B2"></option>
      	<option th:value="V"th:text="C"></option>
      	<option th:value="C+E"th:text="C+E"></option>
      	<option th:value="D"th:text="D"></option>
      	</select>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
