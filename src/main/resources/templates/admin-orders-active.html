<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Cars table</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/tables.css}" rel="stylesheet">
</head>
<body>
<!--navbar start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">
            <img id="logo" th:src="@{/images/cowboy Cut.png}" width="100px" height="70px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="Sign-up nav-link" sec:authorize="!isAuthenticated()" href="/register">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="Profile nav-link" sec:authorize="!isAuthenticated()" href="/login">Log In</a>
                    <a class="Profile nav-link" sec:authorize="isAuthenticated()" href="/logout">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="admin nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin Panel</a>
                    <a class="admin nav-link" sec:authorize="hasRole('ROLE_USER')" href="/user">User Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--navbar end-->

<table class="orders">
    <tr>
        <th class="header">Order ID</th>
        <th class="header">User email</th>
        <th class="header">car name</th>
        <th class="header">order start date</th>
        <th class="header">order end date</th>
        <th class="header">price</th>
        <th class="header">completed</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td class="id" th:text="${order.id}">id</td>
        <td class="name" th:text="${order.user.username}">email</td>
        <td class="model" th:text="${order.car.name} + ' ' + ${order.car.model}" >model</td>
        <td class="start-date" th:text="${order.startDate}">start date</td>
        <td class="end-date" th:text="${order.endDate}">end date</td>
        <td class="price" th:text="${order.price}">price</td>
        <td class="completed" th:text="${order.completed}">completed</td>
    </tr>
</table>
</body>
</html>
