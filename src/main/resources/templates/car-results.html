<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Search result</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">
          <img id="logo" src="images/cowboy Cut.png" width="100px" height="70px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="Sign-up nav-link" href="/register">Sign Up</a>
            </li>
			  <li class="nav-item">
              <a class="Profile nav-link" href="/login">Log In</a>
            </li>
          </ul>
</div>
      </div>
    </nav>
	<hr>
    <h2 class="text-center">VEHICLES MATCHING YOUR SEARCH</h2>
    <hr>
    <div class="container">
      <div class="row text-center">
          <form th:action="@{/select-car}" th:object="${car}" th:method="post">
        <div class="col-md-4 pb-1 pb-md-0" th:each="car : ${cars}">
          <div class="card">
            <img class="card-img-top" th:src="${car.carPicture}" width="100" height="120">
            <div class="card-body">
              <h5 class="card-title" th:text="${car.name} + ' ' + ${car.model}">Car model</h5>
              <p class="card-text" th:text="Car + ' Color: ' + ${car.color}">color</p>
              <p class="card-text" th:text="Car + ' Transmission: ' + ${car.transmission}">transmission</p>
              <p class="card-text" th:text="Car + ' Price: ' + ${car.price}">price</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
          </form>
      </div>
    </div>
</body>
</html>
