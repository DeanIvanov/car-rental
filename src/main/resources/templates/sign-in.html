<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Sign-in</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
</head>

<body>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">
          <img id="logo" src="images/cowboy Cut.png" width="100px" height="70px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="Sign-up nav-link" href="./sign-up.html">Sign Up</a>
            </li>
			  <li class="nav-item">
              <a class="Profile nav-link" href="./profile.html">Profile</a>
            </li>
          </ul>
</div>
      </div>
    </nav>
	<form th:action="@{/authenticate}" method="post">
  <div class="container">
    <h1>Log in</h1>
    <p>Please fill in this form to enter your account.</p>
    <hr>
    <label th:for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" th:name="email" th:id="email" required>

    <label th:for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:name="password" th:id="password" required>

    <hr>

    <button type="submit" class="Loginbtn">Log in</button>
  </div>

  <div class="container signin">
    <p>Dont have an account? <a href="./SignUp.html">Sign up</a>.</p>
  </div>
</form>
</body>
</html>
